<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src *;">
    <title>UrlKeeper</title>
    <link rel="stylesheet" href="./styles/search.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="alert" >

    </div>
    <div class="d-flex justify-content-center mt-5">
        <form class="w-50">
            <h2>
                Single Url Upload
            </h2>
            <div class="form-group">
                <label for="commonKey">Common Key</label>
                <input id="commonName" type="text" class="form-control" id="commonKey" aria-describedby="emailHelp"
                    placeholder="Enter common Key">
                <small id="emailHelp" class="form-text text-muted">This is the key want your urls to have as common
                    name</small>
            </div>
            <div class="form-group">
                <label for="url">Url</label>
                <input id="url" type="text" class="form-control" id="url" placeholder="Url">
            </div>
            <button id="getData" class="btn btn-warning mt-3">Add url</button>
        </form>
    </div>

    <div class="d-flex justify-content-center mt-5">
        <form class="w-50">
            <h2>
                Bulk Url Upload
            </h2>
            <div>
                <textarea id="bulkUpload" class="form-control" id="bulkUploadSpace" rows="3"></textarea>
            </div>
            <button id="makeBulkUpload" class="btn btn-warning mt-3"> Bulk UploadÂ </button>
        </form>
    </div>
    <div class="d-flex justify-content-center mt-5">
        <form class="w-50">
            <h2>
                Default Hostname
            </h2>
            <div class="form-group">
                <label for="hostname"></label>
                <input id="hostname" type="text" class="form-control" placeholder="Hostname">
            </div>
            <button id="submitHostname" class="btn btn-warning mt-3">Save Hostname</button>
        </form>
    </div>

    <script src="Fuse.js"></script>
    <script src="pooper.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="bootstrap.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="lodash.js"></script>
    <script src="Rx.js"></script>
    <script src="yomJsonValidator.js"></script>
    <script src="options_page.js"></script>
</body>

</html>
