<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src *;">
    <title>UrlKeeper</title>
    <link rel="stylesheet" href="./styles/search.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="title"></div>
    <div class="input-group search m-3">
        <div id="search-div" type="text" class="form-control d-flex overflow-auto" placeholder="Search Common Name"
            aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div id="tag-badge" class="d-flex">
            </div>
            <input id="search" type="text" class="form-control shadow-none border-0" placeholder="Search Common Name"
            aria-label="Recipient's username" aria-describedby="basic-addon2">
        </div>
        <div class="input-group-append">
            <span id="addTag" class="input-group-text rounded-0 h-100">Add Tag</span>
        </div>
    </div>
    <div class="advanced-setting-div">
        <button id="clear-all" class="btn btn-danger clear-all" type="button" >
            clear
        </button>
        <button class="btn btn-warning advanced-setting" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Advanced Setting
        </button>
    </div>
    <div class="collapse border-0" id="collapseExample">
        <div class="card card-body border-0">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Host Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Host Name">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Suffix</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Suffix">
            </div>
        </div>
    </div>
    </div>
    <div id="accordian-body">

    </div>
    <script src="Fuse.js"></script>
    <script src="pooper.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="bootstrap.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="lodash.js"></script>
    <script src="Rx.js"></script>
    <script src="popup.js"></script>
</body>

</html>
